<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>

  <script type="text/javascript" src="src/StackDataStructure.js"></script>
  <script type="text/javascript" src="js/stack.js"></script>

</head>
<body>

  <div id="stack-container">
    <label id="value-range-l" for="value-range">Taille de la stack : 5</label>
    <input id="value-range-i" type="range" name="value-range" min="0" max="10">
    <input id="new-value" type="text" name="new-value" placeholder="Add element...">
    <button id="add-value" class="add" type="button" name="button">ADD</button>
    <button id="take-value" class="remove" type="button" name="button">TAKE</button>
    <ul id="stack-list">
    </div>
  </div>

</body>
</html>
